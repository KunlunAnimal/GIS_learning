<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H1将文本标记为大标题 -->
    <h1>
        HTML学习笔记
        <a href="">链接</a>
    </h1>
    <!-- p标签，将文本标记为段落 -->
    <p> HTML的全称是HyperText MarkupLanguage中文翻译为超文本标记语言，更多信息你可以在维基百科上看到。</p>
    
    <!-- 这两个都是单标签 -->
    <br>
    <hr>

    <!-- 空行 -->
    <pre></pre>
    <p>HTML常用的标签有</p>
    <!-- ui+li可以将内容标记为一个列表 -->
    <ul>
        <li>
            h1~h6标签，表示标题。
        </li>
        <li>
            a 标签，表示页面跳转
        </li>
        <li>
            div 标签，表示内容分块
        </li>
    </ul>

</body>
</html>
